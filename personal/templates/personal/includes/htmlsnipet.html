
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load staticfiles %}
  <link rel="stylesheet" href="personal/static/css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 100%;
      margin: auto;
	  margin-top: -40px;
}
</style>
</head>
<body>

<div class="container-fluid">

  <br>
  <div id="myCarousel" class="carousel slide row" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="{% static 'personal\img\carousal\1.jpg' %}" alt="1" width="460" height="345">
		<div class="carousel-caption stretchRight">
		<div align="left">

                            <h1>Buisness Solutions</h1>
                            <h3>Smart quality service with quick turnaround.</h3>
			<a href="#RowA" class="btn btn-primary btn-lg active" style="background-color:#7EC677; color=white;" role="button" aria-pressed="true">Learn More</a>
			<section class="" id="button1" data-spy="#RowA"
        data-target="#RowA">

							
							
                        </div>
		</div>
      </div>


    
      <div class="item">
        <img src="{% static 'personal\img\carousal\3.jpg' %}" alt="3" width="460" height="345">
      </div>
	  
      <div class="item">
        <img src="{% static 'personal\img\carousal\2.jpg' %}" alt="2" width="460" height="345">
      </div>	  

      <div class="item">
        <img src="{% static 'personal\img\carousal\4.jpg' %}" alt="4" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <!--span class="sr-only">Previous</span-->
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>


{% endblock %}
